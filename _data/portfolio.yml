-   title: GAZPAR
    id: gazpar
    miniature: gazpar-min.png
    images:
        - gazpar.png
        - gazpar2.png
        - gazpar3.png
    description:
        fr: GAZPAR est une application qui permet de traiter des catalogues d’étoiles. Ses utilisateurs peuvent
            exécuter à distance un ensemble d’outils développés par le LAM et ses partenaires. Ils obtiennent ainsi des
            résultats à valeurs ajoutées du fait de l'expertise du responsable scientifique de l'outil choisi.<br>
            Restructuration de la base de données sous PostgreSQL. Réécriture en Angular2 et PHP de GAZPAR, précédemment
            en Django (Python). Prise en compte de nouvelles spécificités, comme par exemple l'upload de fichiers de gros
            volumes. Ajout de nouveaux algorithmes de traitements de catalogues.
        en: GAZPAR is an application that allows users to execute some tools remotely on their own catalogues of stars.
            These tools are developed and provided by the LAM and partners. Users get results with added values due to
            the valuation of the scientific responsible of the choosen tool.<br>
            My main task was to rewrite the application in Angular2+ and PHP, previously in Django (Python). I had to
            add new features like large file size to download and add new tools in GAZPAR. I was also able to optimize
            the PostgreSQL database.
    hashtags: [Angular2, Bootstrap3, ResponsiveDesign, PHPOO, Slim3, Doctrine2, PostgreSQL]


