-   title: SVOM
    id: svom
    miniature: svom-min.png
    images:
        - svom.png
        - svom2.png
        - svom3.png
        - svom4.png
    description:
        fr: La mission SVOM consiste à analyser les étoiles ayant existé grâce à un satellite dédié. Des rayons
            gamma sont produits par les étoiles lorsqu'elles meurent. Le satellite va intercepter ces sursauts gamma,
            les étudier et alerter les télescopes au sol afin qu'ils prennent le relais dans l'étude de ces rayons.<br>
            Dans le cadre de ce projet, je participe au développement du framework ANIS de mise à disposition et de
            visualisation de données astrophysiques, ainsi qu'au développement des modules spécifiques à la mission
            SVOM. Je suis aussi en charge d'augmenter la qualité logicielle, notamment en mettant en place la suite de
            tests unitaires pour la partie frontend sous Angular.
        en: The SVOM mission consist in analyzing past stars thanks to a dedicated satellite that intercepts gamma ray
            bursts produced by the stars when they die. The satellite captures these rays, study them and send
            information about it on Earth where telescopes take over the study.<br>
            I was involved in the development of ANIS framework which is a dedicated tool to provide and visualize
            astrophysics data. In addition, I developed the SVOM mission specific modules. I was also in charge of
            improve the software quality, notably by setting up unit testing for the frontend part in Angular.
    hashtags: [Angular, RxJS, Jasmine, Jest, Bootstrap4, ResponsiveDesign, API, REST, git, Docker, CI/CD]
