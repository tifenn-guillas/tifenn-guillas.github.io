-   title: Social Stats
    id: social-stats
    miniature: social-stats-min.png
    images:
        - social-stats.png
    description:
        fr: Il s'agit d'une petite application qui permet de voir le nombre de posts par jour et par heure en
            fonction de leurs types (Pinterest, Youtube, Instagram...). Un flux SSE envoie en temps réel des messages
            contenant des informations sur ces posts. Le client web est abonné à ce flux et se met à jour en fonction
            des données reçues.<br>
            Application disponible
            <a class="text-tg-pink hover:text-tg-soft-pink" href="https://tifenn-guillas.fr/social-stats/" target="_blank">ici</a>
            et code source disponible
            <a class="text-tg-pink hover:text-tg-soft-pink" href="https://github.com/tifenn-guillas/social-stats" target="_blank">là</a>.
        en: It's an application to visualize when social posts are created, depending on the week day, hour and
            their types (Pinterest, Youtube, Instagram...). Real time messages are send  over an SSE stream to get info
            about posts. The web client is subscribed to this stream and update itself with the received data.<br>
            Application available
            <a class="text-tg-pink hover:text-tg-soft-pink" href="https://tifenn-guillas.fr/social-stats/" target="_blank">here</a>
            and source code available
            <a class="text-tg-pink hover:text-tg-soft-pink" href="https://github.com/tifenn-guillas/social-stats" target="_blank">there</a>.
