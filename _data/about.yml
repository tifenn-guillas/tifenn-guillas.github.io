description:
    fr: D'un naturel très curieux, les domaines de l'Informatique et de la Biologie m'ont toujours attiré.
        Mais après le baccalauréat, il a bien fallu choisir. La voie de la raison l'a emportée, n'ayant
        jamais eu de cours d'informatique avant le bac, je me suis orientée en Biologie. Néanmoins j'avais
        toujours l'Informatique dans un coin de ma tête. C'est donc naturellement que, sitôt ma licence de
        Biologie en poche, j'ai décidé de me réorienter dans la Programmation Web. Choix que je ne regrette
        absolument pas aujourd'hui, et c'est avec grand plaisir que je me lève tous les matins pour aller
        au travail !
    en: Instinctively curious, the fields of Computer Science and Biology have always attracted me. After the
        baccalauréat, the French secondary school diploma, I had to choose between this areas. As I'm a reasonable
        person, I chose biology because I never had computer sciences courses before. Nevertheless, I still had computer
        science in mind. So, once my bachelor degree in biology ended, I naturally decided to reorient myself towards a
        bachelor degree in database. I don't regret this choice today, and it's with pleasure that, every morning, I
        wake up to go to work!

