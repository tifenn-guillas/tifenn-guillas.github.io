-   year: 2021
    tasks:
        -   title:
                fr: Tailwindcss
                en: Tailwindcss
            icon_type: custom
            icon: tailwindcss.svg
            description:
                fr: "Mon collègue m'a dit \"Vas-y essaye Tailwind, c'est trop de la bombe !\". Et quand je vois à quel
                    point il avait raison sur Docker, je ne peux que l'écouter. Une bonne occasion de faire un petit
                    refresh de mon site web."
                en: "A mate said to me \"You MUST try Tailwind, it's awesome!\". And when I realized that it was him who
                    recommend me Docker, I already knew that it was right. So it's a good opportunity to refresh my
                    website with."
        -   title:
                fr: BB
                en: Soft skills
            icon_type: fontawesome
            icon: fas fa-baby
            description:
                fr: "Non BB çe n'est pas le nom d'un nouvelle techno, mais c'est le nom de ma nouvelle occupation
                    principale pendant quelques temps. Objectifs : développement de mes soft skills. Organisation,
                    anticipation, multitasking..."
                en: "Technical skills are important but not everything, so I decided to improve mine with... A baby!
                    This little thing will be my main occupation for few months. In the program of this training:
                    organization, anticipation, multitasking..."
-   year: 2020
    tasks:
        -   title:
                fr: Tests unitaires
                en: Unit tests
            icon_type: fontawesome
            icon: fas fa-bug
            description:
                fr: "Les tests... J'en entends parler depuis le début de ma carrière et pourtant je ne vois personne en
                    faire autour de moi. Une contrainte projet plus tard, je réalise vraiment le potentiel des tests
                    unitaires. De quoi me donner envie de m'y jeter corps et âme, si si !"
                en: "Unit tests... There is a lot of tweet, articles, podcasts, youtube videos about unit tests! However
                    no one around me really do it. But a project requirement forced me to do it. And what a chance! Now
                    I can truly understand the potentiel and the importance of testing. Never again without!"
        -   title:
                fr: Talk Angular
                en: Talk Angular
            icon_type: fontawesome
            icon: fas fa-microphone-alt
            description:
                fr: "J'ai été sollicitée afin de dispenser un petit talk dans un réseaux d'informaticiens interne au
                    CNRS. Après un petit moment de panique, j'ai réalisé l'honneur que c'était et j'ai été très heureuse
                    de leur faire toucher du doigt le potentiel d'Angular."
                en: "I was invited to do a small talk about Angular in a network of computer scientists within the CNRS.
                    After a brief moment of panic I realized the honor it was and I was very pleased to share with them
                    what I know of Angular."
-   year: 2019
    tasks:
        -   title:
                fr: NgRX
                en: NgRX
            icon_type: custom
            icon: ngrx.svg
            description:
                fr: "Pour pimenter un peu plus Angular et d'accroitre les similitudes avec React, je me lance dans
                    l'implémentation de NgRx dans Angular. Programmation réactive, Redux, state management, design
                    pattern Observer-Observable... Vous ne comprenez rien ? Moi non plus, enfin jusqu'à aujourd'hui ;)"
                en: "To go further with Angular and increase parallels with React, I decided to dive in the
                    implementation of NgRX. Reactive programmation, Redux, state management, Observer-Observable design
                    pattern... Lost, aren't you? Me too! But not for much longer ;)"
        -   title:
                fr: Hey Baby!
                en: Hey Baby!
            icon_type: fontawesome
            icon: fas fa-baby
            description:
                fr: "Cette année voit la venue de mon premier enfant. C'est peut être un détail pour vous, mais pour moi
                    ça veut dire beaucoup (pardon). Bref, il est temps de mettre un peu le dev de coté afin de revenir
                    plus <del>fatiguée</del> motivée que jamais."
                en: "This year I welcome my first baby. It's time for me to put development aside, to take time for my
                    family and I. Even I'm looking forward to get back to work more <del>tired</del> motivated than
                    ever!"
-   year: 2018
    tasks:
        -   title:
                fr: Symfony
                en: Symfony
            icon_type: fontawesome
            icon: fab fa-symfony
            description:
                fr: "J'ai découvert Symfony avec mon site web, puis chez The Currency Shop. Mais clairement, je suis
                    loin d'avoir exploité son potentiel. J'aimerai bien m'en servir pour le back-end, et du coup, à moi
                    la stack complète."
                en: "I discovered Symfony when I made my website, then at The Currency Shop. However, I'm far away to
                    use it at its maximum potential. I would like to use it as backend only, in combination with Angular.
                    This way, I could pretend for a full stack."
        -   title:
                fr: Angular
                en: Angular
            icon_type: fontawesome
            icon: fab fa-angular
            description:
                fr: "Angular, encore ?! Bah ouais, histoire de conserver mes acquis, rester up-to-date (Angular ça
                    évolue tellement vite TMTC...), voir même tester des nouvelles fonctionnalités sorties avec les
                    dernières versions !"
                en: "Angular, again?! Yep! I want to keep my skills and stay up-to-date (Angular evolve sooo fast, you
                    know what I mean...). Maybe I'll even try some new features that come with the latest versions of
                    Angular. What madness!"
-   year: 2017
    tasks:
        -   title:
                fr: Docker
                en: Docker
            icon_type: fontawesome
            icon: fab fa-docker
            description:
                fr: "Mon collègue m'a dit un jour \"Vas-y essaye Docker, tu verras c'est de la bombe !\". Et
                    effectivement ça à l'air ! Les points qui ont fini de me convaincre de l'adopter : ne plus être
                    dépendant de l'OS et ne rien avoir à installer sur son système à part Docker. La maniaque que je
                    suis apprécie :)"
                en: "A mate told me \"You MUST try Docker, it's awesome!\". Indeed, it looks very great! Here is few
                    points that convinced me to use it: no longer be dependant of the OS and no need to install
                    something on the computer except Docker. The maniac that I am really appreciate :)"
        -   title:
                fr: Anglais
                en: Anglais
            icon_type: fontawesome
            icon: fas fa-globe-asia
            description:
                fr: "2017 : année de tous les défis ! J'ai décidé de m'installer à Melbourne en Australie. Ne parlant
                    pas (encore) fluently english, je compte bien relever ce défi afin de pouvoir m'intégrer pleinement
                    là-bas, que ce soit professionnellement ou personnellement."
                en: "2017: year of all challenges! I decided to move to Melbourne in Australia. I don't speak fluently
                    English (yet) so I accept the challenge in order to integrate myself professionally and personally.
                    Also, be kind if you see misspelling or bad use of English here :)"
-   year: 2016
    tasks:
        -   title:
                fr: Angular
                en: Angular
            icon_type: fontawesome
            icon: fab fa-angular
            description:
                fr: "Angular, oui. Mais pas n'importe lequel ! Je parle ici de la toute nouvelle mouture de Google, qui
                    fait suite au feu AngularJS. L'avenir nous dira s'il va se démarquer des autres frameworks front-end
                    ou non. Faites vos jeux !"
                en: "Angular? But which one? I mention here the latest project of Google which is the descendant of
                    AngularJS (RIP). The futur will tell us if it will make the difference among the other frontend
                    frameworks or not."
        -   title:
                fr: Bootstrap
                en: Bootstrap
            icon_type: fontawesome
            icon: fab fa-bootstrap
            description:
                fr: "Framework CSS hyper connu, il est temps de le rajouter à mes compétences. De plus c'est ultra
                    complémentaire avec Angular, histoire d'avoir une stack front-end complète."
                en: "As web developer, we have to deal with interface and design. It's why the use of a CSS framework
                    could be very handy. I choose Bootstrap because it's a safe bet, easy to use and pretty results."
