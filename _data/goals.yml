- year: 2021
  tasks:
    - title: Tailwindcss
      icon_type: custom
      icon: tailwindcss.svg
      description: "Mon collègue m'a dit \"Vas-y essaye Tailwind, c'est trop de la bombe !\". Et quand je vois à quel
        point il avait raison sur Docker, je ne peux que l'écouter. Une bonne occasion de faire un petit refresh de mon
        site web."
    - title: BB
      icon_type: fontawesome
      icon: fas fa-baby
      description: "Non BB çe n'est pas le nom d'un nouvelle techno, mais c'est le nom de ma nouvelle occupation
        principale pendant quelques temps. Objectifs : développement de mes soft skills. Organisation, anticipation,
        multitasking..."
- year: 2020
  tasks:
    - title: Tests unitaires
      icon_type: fontawesome
      icon: fas fa-bug
      description: "Les tests... J'en entends parler depuis le début de ma carrière et pourtant je ne vois personne en
        faire autour de moi. Une contrainte projet plus tard, je réalise vraiment le potentiel des tests unitaires. De
        quoi me donner envie de m'y jeter corps et âme, si si !"
    - title: Talk Angular
      icon_type: fontawesome
      icon: fas fa-microphone-alt
      description: "J'ai été sollicitée afin de dispenser un petit talk dans un réseaux d'informaticiens interne au
        CNRS. Quel honneur mais quelle pression afin de leur faire toucher du doigt le potentiel d'Angular."
- year: 2019
  tasks:
    - title: NgRX
      icon_type: custom
      icon: ngrx.svg
      description: "Pour pimenter un peu plus Angular et d'accroitre les similitudes avec React, je me lance dans
        l'implémentation de NgRx dans Angular. Programmation réactive, Redux, state management, design pattern
        Observer-Observable... Vous ne comprenez rien ? Moi non plus, enfin jusqu'à aujourd'hui ;)"
    - title: Hey Baby!
      icon_type: fontawesome
      icon: fas fa-baby
      description: "Cette année voit la venue de mon premier enfant. C'est peut être un détail pour vous, mais pour moi
        ça veut dire beaucoup (pardon). Bref, il est temps de mettre un peu le dev de coté afin de revenir plus
        <del>fatiguée</del> motivée que jamais."
- year: 2018
  tasks:
    - title: Symfony
      icon_type: fontawesome
      icon: fab fa-symfony
      description: "J'ai découvert Symfony avec mon site web, puis chez The Currency Shop. Mais clairement, je suis
        loin d'avoir exploité son potentiel. J'aimerai bien m'en servir pour le back-end, et du coup, à moi la stack
        complète."
    - title: Angular
      icon_type: fontawesome
      icon: fab fa-angular
      description: "Angular, encore ?! Bah ouais, histoire de conserver mes acquis, rester up-to-date (Angular ça évolue
       tellement vite TMTC...), voir même tester des nouvelles fonctionnalités !"
- year: 2017
  tasks:
    - title: Docker
      icon_type: fontawesome
      icon: fab fa-docker
      description: "Mon collègue m'a dit un jour \"Vas-y essaye Docker, tu verras c'est de la bombe !\" Et effectivement
       ça à l'air ! Les points qui ont fini de me convaincre de l'adopter : ne plus être dépendant
       de l'OS et ne rien avoir à installer sur son système à part Docker. La maniaque que je suis apprécie :)"
    - title: Anglais
      icon_type: fontawesome
      icon: fas fa-globe-asia
      description: "2017 : année de tous les défis ! J'ai décidé de m'installer à Melbourne en Australie. Ne parlant
        pas (encore) fluently english, je compte bien relever ce défi afin de pouvoir m'intégrer pleinement là-bas, que
        ce soit professionnellement ou personnellement."
- year: 2016
  tasks:
    - title: Angular
      icon_type: fontawesome
      icon: fab fa-angular
      description: "Angular, oui. Mais pas n'importe lequel ! Je parle ici de la toute nouvelle mouture de Google, qui
        fait suite au feu AngularJS. L'avenir nous dira s'il va se démarquer des autres frameworks front-end ou non.
        Faites vos jeux !"
    - title: Bootstrap
      icon_type: fontawesome
      icon: fab fa-bootstrap
      description: "Framework CSS hyper connu, il est temps de le rajouter à mes compétences. De plus c'est ultra
        complémentaire avec Angular, histoire d'avoir une stack front-end complète."
