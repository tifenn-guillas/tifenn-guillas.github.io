<div id="{{ include.name }}" class="py-16 bg-tg-white">
    <div class="container mx-auto">
        <div class="flex justify-start">
            {% include block-name.html label=include.label background="white" %}
        </div>

        <div class="my-20 mx-40">
            <div class="goals-carousel">
                {% for goal in site.data.goals %}
                <div>
                    <h3>{{ goal.year }}</h3>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
