<div id="{{ include.name }}" class="pt-16 pb-10 bg-tg-white">
    <div class="container mx-auto">
        <div class="flex justify-start">
            {% include block-name.html label=include.label background="white" %}
        </div>

        <div class="my-20 mx-40">
            <h4 class="mb-4 text-center uppercase">Ã‰tudes et certifications</h4>
            <div class="my-12">

                        {{ formation.date }}

        </div>
    </div>
